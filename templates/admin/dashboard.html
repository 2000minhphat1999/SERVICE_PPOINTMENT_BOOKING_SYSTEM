{% extends 'layout.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<h3>Users</h3>
<ul>
  {% for u in users %}
    <li>{{ u.id }} - {{ u.email }} - {{ u.role }}</li>
  {% endfor %}
</ul>
<h3>Services</h3>
<ul>
  {% for s in services %}
    <li>{{ s.name }} - {{ s.price }}</li>
  {% endfor %}
</ul>
{% endblock %}
