{% extends 'layout.html' %}
{% block content %}
<h2>Categories</h2>
<form method="post">
  Name: <input name="name" required><br>
  Description:<br>
  <textarea name="description"></textarea><br>
  <button type="submit">Create</button>
</form>
<ul>
  {% for c in categories %}
    <li>{{ c.name }} - {{ c.description }}</li>
  {% endfor %}
</ul>
{% endblock %}
